language: node_js
node_js:
  - "6"
notifications:
  email: false
before_install:
  npm install --save-dev surge
install:
  npm install
cache:
  directories:
    - node_modules
script:
  npm run build
deploy:
  provider: surge
  script: npm run build
  project: ./dist/
  domain: ch.cunghoctot.net
release:
  - exit 0  